  <style>
    /* Spinner container for Work in Progress */
    .wip-container {
      text-align: center;
      padding: 50px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: 40px auto;
    }

    .wip-title {
      font-size: 2em;
      color: #333;
    }

    .wip-message {
      font-size: 1.1em;
      color: #555;
      margin-top: 10px;
    }

    .spinner {
      margin: 20px auto 0;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #1f7a42;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
